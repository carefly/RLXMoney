on:
  release:
    types:
      - published
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - uses: xmake-io/github-action-setup-xmake@v1
        # with:
        #   xmake-version: branch@master

      - uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-

      - run: |
          xmake repo -u

      - run: |
          xmake f -a x64 -m release -p windows -y

      - run: |
          xmake -w -y

      - run: |
          # 只构建 SDK-static（SDK-shared 不需要构建，因为使用 RLXMoney.lib）
          xmake build SDK-static
          # 使用 PowerShell 脚本准备 SDK 包（SDK-shared 使用 RLXMoney.lib，不需要 SDK-shared.dll 和 .exp）
          powershell -ExecutionPolicy Bypass -File package-sdk.ps1 -Output sdk-packages

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-windows-x64-${{ github.sha }}
          path: |
            bin/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-sdk-libs-${{ github.sha }}
          path: |
            build/lib/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-sdk-packages-${{ github.sha }}
          path: |
            sdk-packages/

      # 构建 debug 版本
      - run: |
          xmake f -a x64 -m debug -p windows -y

      - run: |
          xmake -w -y -j3

      - run: |
          # 构建 debug 版本的 SDK-static
          xmake build SDK-static
          # 使用 PowerShell 脚本准备 debug 版本的 SDK 包
          powershell -ExecutionPolicy Bypass -File package-sdk.ps1 -Output sdk-packages-debug

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-windows-x64-debug-${{ github.sha }}
          path: |
            bin/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-sdk-packages-debug-${{ github.sha }}
          path: |
            sdk-packages-debug/

  update-release-notes:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v2

      - uses: softprops/action-gh-release@v2
        with:
          body: |
            ${{ steps.extract-release-notes.outputs.release_notes }}

  upload-to-release:
    needs:
      - build
      - update-release-notes
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v7
        with:
          name: ${{ github.event.repository.name }}-windows-x64-${{ github.sha }}
          path: RLXMoney

      - uses: actions/download-artifact@v7
        with:
          name: ${{ github.event.repository.name }}-sdk-packages-${{ github.sha }}
          path: sdk-packages

      - uses: actions/download-artifact@v7
        with:
          name: ${{ github.event.repository.name }}-sdk-packages-debug-${{ github.sha }}
          path: sdk-packages-debug

      - run: |
          zip -r ${{ github.event.repository.name }}-windows-x64.zip RLXMoney/

      # 打包 release 版本的 SDK（使用 PowerShell 脚本准备的包）
      - run: |
          if [ -d sdk-packages/sdk-windows-x64-shared ]; then
            cd sdk-packages/sdk-windows-x64-shared
            zip -r ../../sdk-windows-x64-shared.zip *
            cd ../..
          fi
          if [ -d sdk-packages/sdk-windows-x64-static ]; then
            cd sdk-packages/sdk-windows-x64-static
            zip -r ../../sdk-windows-x64-static.zip *
            cd ../..
          fi

      # 打包 debug 版本的 SDK
      - run: |
          if [ -d sdk-packages-debug/sdk-windows-x64-shared ]; then
            cd sdk-packages-debug/sdk-windows-x64-shared
            zip -r ../../sdk-windows-x64-shared-debug.zip *
            cd ../..
          fi
          if [ -d sdk-packages-debug/sdk-windows-x64-static ]; then
            cd sdk-packages-debug/sdk-windows-x64-static
            zip -r ../../sdk-windows-x64-static-debug.zip *
            cd ../..
          fi

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.event.repository.name }}-windows-x64.zip
            sdk-windows-x64-shared.zip
            sdk-windows-x64-static.zip
            sdk-windows-x64-shared-debug.zip
            sdk-windows-x64-static-debug.zip
