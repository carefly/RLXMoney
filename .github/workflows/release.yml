on:
  release:
    types:
      - published
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - uses: xmake-io/github-action-setup-xmake@v1
        # with:
        #   xmake-version: branch@master

      - uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-

      - run: |
          xmake repo -u

      - run: |
          xmake f -a x64 -m release -p windows -y

      - run: |
          xmake -w -y

      - run: |
          # 只构建 SDK-static（SDK-shared 不需要构建，因为使用 RLXMoney.lib）
          xmake build SDK-static
          # 使用 xmake 任务准备 SDK 包（SDK-shared 使用 RLXMoney.lib，不需要 SDK-shared.dll 和 .exp）
          xmake package-sdk -o sdk-packages

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-windows-x64-${{ github.sha }}
          path: |
            bin/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-sdk-libs-${{ github.sha }}
          path: |
            build/lib/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-sdk-packages-${{ github.sha }}
          path: |
            sdk-packages/

  update-release-notes:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v2

      - uses: softprops/action-gh-release@v2
        with:
          body: |
            ${{ steps.extract-release-notes.outputs.release_notes }}

  upload-to-release:
    needs:
      - build
      - update-release-notes
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v5
        with:
          name: ${{ github.event.repository.name }}-windows-x64-${{ github.sha }}
          path: artifact

      - uses: actions/download-artifact@v5
        with:
          name: ${{ github.event.repository.name }}-sdk-packages-${{ github.sha }}
          path: sdk-packages

      - run: |
          cp CHANGELOG.md LICENSE README.md artifact/

      - run: |
          zip -r ../${{ github.event.repository.name }}-windows-x64.zip *
        working-directory: artifact

      # 打包 SDK（使用 xmake 任务准备的包）
      - run: |
          if [ -d sdk-packages/sdk-shared ]; then
            zip -r SDK-shared-windows-x64.zip sdk-packages/sdk-shared/
          fi
          if [ -d sdk-packages/sdk-static ]; then
            zip -r SDK-static-windows-x64.zip sdk-packages/sdk-static/
          fi

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.event.repository.name }}-windows-x64.zip
            SDK-shared-windows-x64.zip
            SDK-static-windows-x64.zip
