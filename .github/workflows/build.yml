on:
  pull_request:
  push:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - uses: xmake-io/github-action-setup-xmake@v1
        # with:
        #   xmake-version: branch@master
      
      - uses: actions/cache@v5
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-

      - run: |
          xmake repo -u

      - run: |
          xmake f -a x64 -m release -p windows -y

      - run: |
          xmake -w -y

      - run: |
          # 只构建 SDK-static（SDK-shared 不需要构建，因为使用 RLXMoney.lib）
          xmake build SDK-static
          # 使用 PowerShell 脚本准备 SDK 包（SDK-shared 使用 RLXMoney.lib，不需要 SDK-shared.dll 和 .exp）
          powershell -ExecutionPolicy Bypass -File package-sdk.ps1 -Output sdk-packages

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-windows-x64-${{ github.sha }}
          path: |
            bin/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-sdk-libs-${{ github.sha }}
          path: |
            build/lib/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-sdk-packages-${{ github.sha }}
          path: |
            sdk-packages/

